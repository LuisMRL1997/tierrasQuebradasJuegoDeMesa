<!-- todoPersonajes.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asignarStats.css">
    <title>Lista de Personajes</title>
</head>
<body>
    <h1>Lista de Personajes</h1>
    <div id="personajesContainer"></div>
    <button id="aceptar" style="display: block;">Empezar Juego</button> <!-- Botón siempre visible -->

    <!-- Modal para mostrar habilidades -->
    <div id="modalHabilidades" class="modal">
        <div class="modal-content">
            <h2>Habilidades del Jugador</h2>
            <p id="habilidadesInfo"></p>
            <!-- Contenedor de habilidades con scroll -->
            <div id="habilidadesContainer" class="habilidades-scroll">
                <ul id="listaHabilidades"></ul>
            </div>
            <!-- Botones fuera del contenedor de habilidades -->
            <button id="confirmarHabilidades">Aprender</button> 
            <button class="close-modal">Cerrar</button>
        </div>
    </div>

    <script type="module">
        import { manejarDatosCompleto } from './todosPersonajes.js'; // Importar la función para manejar creación de personajes
        import { mostrarPersonajes } from './funcionalidades/mostrarPersonajes.js'; // Importar la función mostrarPersonajes
    
        document.addEventListener('DOMContentLoaded', () => {
            manejarDatosCompleto(); // Asegura que el personaje se cree si no existe
            mostrarPersonajes(); // Mostrar los personajes después de la creación
        });
    </script>    
</body>
</html>
